# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Kakashi's Notes
subtitle: 修其本而末自應
description: Notes about technology, DevOps, programming, and database
author: Kakashi
language: default
timezone:
SEOTitle: Kakashi's Blog
header-img: img/home-bg.jpg
email: kakashi1000@gmail.com
keyword: ""

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://kkc.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

#Custom Setting Start


# SNS settings
RSS: false
github_username:    kkcliu
twitter_username:   kakashiliu
facebook_username:  kkcliu
linkedin_username:  kkcliu

# Build settings
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`


# Disqus settings
disqus_username: kkcliu

# Analytics settings
# Google Analytics
google-site-verification: "jJnpQjFutFaHT1yZV38mcuySEQjIm1b_DWfx3GfBoII"
ga_track_id: 'UA-64932988-1'            # Format: UA-xxxxxx-xx
ga_domain: kkc.github.io


# Sidebar settings
sidebar: true                           # whether or not using Sidebar.
#sidebar-about-description: "我要成为魔法师!"
#sidebar-avatar: /img/avatar.jpg      # use absolute URL, seeing it's used in both `/` and `/about/`


# Featured Tags
featured-tags: true                     # whether or not using Feature-Tags
featured-condition-size: 1              # A tag will be featured if the size of it is more than this condition value


#Custom Setting End



# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: new_archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :year-:month-:day-:title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: huxblog

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:kkc/kkc.github.io.git

feed:
  type: atom
  path: atom.xml
  limit: 20
